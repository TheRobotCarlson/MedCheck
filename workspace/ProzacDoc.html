<!DOCTYPE html>



<html>
    
    

<head>
	<meta charset="utf-8" />
	<title>Table Style</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
	<link rel="stylesheet" href="medcheck.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="medcheck.js"></script>
</head>
<body>
<div class="table-title">
</div>
<table class="table-fill">
<thead>
<tr>
<th class="text-left">Prozac</th>
<th class="text-left"></th>
</tr>
</thead>
<tbody class="table-hover">
<tr>
<td class="text-left">Dosage</td>
<td class="text-left">20mg</td>
</tr>
<tr>
<td class="text-left">Frequency</td>
<td class="text-left">Once Daily</td>
</tr>
<tr>
<td class="text-left">Doses Remaining</td>
<td class="text-left">14 - Refill</td>
</tr>
<tr>
<td class="text-left">Refills</td>
<td class="text-left">Yes</td>
</tr>
<tr>
<td class="text-left">Last Taken</td>
<td class="text-left">11/13 9:06am EST</td>
</tr>
</tbody>
</table>
  

  </body>
  <div class="container">
  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <div class="timer-container text-center">
        <div class="counter-title">
          <h2><i class="glyphicon glyphicon-time clock"></i> Time Untile Next Dose
              </h2>
        </div>
        <div class="clock-container">
          <span id="timer" class="timer"></span>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
